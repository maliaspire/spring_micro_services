
#Eureka Discovery Server
saar.eureka.service.name=MyDiscovery
saar.eureka.port=8761
saar.eureka.hostname=127.0.0.1
saar.eureka.defaultZone=http://${saar.eureka.hostname}:${saar.eureka.port}/eureka

#Zuul Proxy
saar.zuul_service.service.name=zuul-service
saar.zuul_service.port=8762

#Users Service
saar.user_service.service.name=users-service
saar.user_service.port=8888
saar.user_service.postgre.password=123456
saar.user_service.postgre.username=postgres
saar.user_service.postgre.url=jdbc:postgresql://localhost/postgres

#Orders Service
saar.orders_service.service.name=orders-service
saar.orders_service.port=9999
saar.orders_service.mongodb.uri=mongodb://localhost:27017/spring_test