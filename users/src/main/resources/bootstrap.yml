server:
  port: ${saar.user_service.port}
spring:
  application:
    name: ${saar.user_service.service.name}
  jmx:
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    password: ${saar.user_service.postgre.password}
    username: ${saar.user_service.postgre.username}
    url: ${saar.user_service.postgre.url}
    driver-class-name: org.postgresql.Driver
  main:
    allow-bean-definition-overriding: true